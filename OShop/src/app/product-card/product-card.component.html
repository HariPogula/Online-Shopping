<div *ngIf="product.title"  class="card" style="width: 15rem;">
    <img  *ngIf="product.imageUrl" class="card-img-top"
     [src]="product.imageUrl" alt="product.title">
    <div class="card-body">
      <h5 class="card-title">{{product.title}} </h5>
      <p class="card-text">{{product.price |currency:'USD':"small-narrow"}}</p>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary btn-block" *ngIf="showactions">Add to Cart</a>
    </div>
  </div>
