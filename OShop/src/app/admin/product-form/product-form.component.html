
<div class="container">
  <div class="row">
    <div class="col-6">
        <form  #f="ngForm" (ngSubmit)="Save(f.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel" required
               [(ngModel)]="product.title"  name="title" type="text" 
                id="title" class="form-control">
              <div class="alert alert-warning" *ngIf="title.touched && title.invalid">
                Title is Required.
              </div> 
            </div> 
          
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input required #price="ngModel"[(ngModel)]="product.price"  name="price" type="number"
                      id="price" class="form-control" [min]="0">
                  </div>
                  <div class="alert alert-warning" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price?.errors.required">Price is Required.</div>
                    <div *ngIf="price?.errors.min">Price Should be Positive Numbers</div>
                    </div>
              </div>
          
              <div class="form-group">
                  <label for="category">Category</label>
                  <select required #category="ngModel" [(ngModel)]="product.category"  name="category" id="category" class="form-control">
                    <option value=""></option>
                    <option  *ngFor="let c of categories$ | async" [value]="c.key">
                      {{c.payload.val().name}}</option>
                  </select>
                  <div class="alert alert-warning" *ngIf="category.touched && category.invalid">
                      Category is Required.
                    </div>
                </div>
          
                <div class="form-group">
                    <label for="imageurl">Image Url</label>
                    <input url required #imageurl="ngModel" [(ngModel)]="product.imageUrl"  name="imageurl" type="url"  id="imageurl" class="form-control">
                    <div class="alert alert-warning" *ngIf="imageurl.touched && imageurl.invalid">
                       <div *ngIf="imageurl?.errors.required">
                          Image Url is Required.
                       </div> 
                       <div *ngIf="imageurl?.errors.url">
                          Please enter Valid URL.
                       </div> 
                      </div>
                  </div>
                  <button class="btn btn-info">Create</button>
                  <button type="button" class="btn btn-danger" (click)="Delete()" >Delete</button>
          </form>
          
          
    </div>
    <div class="col-6"> 
        <app-product-card [product]="product" [show-actions]="false" ></app-product-card>
    </div>
  </div>
</div>
